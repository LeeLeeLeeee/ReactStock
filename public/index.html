<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
    <script src="./module/polyfill.js"></script>
    <script src="./module/func.js"></script>
    <script src="./module/store.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>React App</title>
    <style>
        @font-face {
            font-family: BlackHanSans;
            src: url("/font/BlackHanSans-Regular.ttf");
        }

        @font-face {
            font-family: Bebas;
            src: url("/font/BebasNeue-Regular.ttf");
        }

        @font-face {
            font-family: NotoSerifKR;
            src: url("/font/NotoSerifKR-Regular.otf");
        }


        @font-face {
            font-family: NanumMyeongjo;
            src: url("/font/NanumMyeongjo-Bold.ttf");
        }
      
      html,body {
        height: 100%;
        background-color: #eff3f6;
        font-family: NotoSerifKR;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>
      $(document).ready(function(){
          $("body").on("click",".column_1",function(e){
              var code = $(e.target).text().substring(1)
              var url = "https://finance.naver.com/item/main.nhn?code="+ code;
              window.open(url,"naver_stock","menubar=yes, status=yes, toolbar=yes width=1200px, height=900px")
          })
          $("body").on("click","#home",function(e){
              window.location.href = "/"
          })

          $("body").on("keyup","input[list=stocklist]",function(e){
              if(e.keyCode === 13){
                window.location.href = "/analyze/"+e.target.value
              }
              
          })
      })

    
  </script>
</html>
